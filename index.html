<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="content">
      <div class="picture">
        <div class="logo">
          <img src="assets/odin-lined.png" alt="logo" class="odin"/>
          <h1 class="title">LFG</h1>
        </div>
        <div class="footnote">Photo by <u>Halle West</u> on <u>Unsplash</u></div>
      </div>
      <div class="right">
        <div class="dummy-text left">
          <p>This is not a real online service! You know you need something</p>
          <p>like this in your life to help you realize your deepest dreams.</p>
          <p>Sign up <em>now</em> to get started.</p>
          <br>
          <p>You <em>know</em> you want to.</p>
        </div>
        <form action="#">
          <div class="form left">
            <p class="form-title">Let's do this!</p>
            <div class="fields">
              <div class="input">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name" required>
              </div>
              <div class="input">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name" required>
              </div>
              <div class="input">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div class="input">
                <label for="phone-no">PHONE NUMBER</label>
                <input type="tel" id="phone-no" name="phone-no" inputmode="numeric" pattern="[0-9]{8}">
              </div>
              <div class="input">
                <label for="passwd">PASSWORD</label>
                <input type="password" id="passwd" name="passwd">
                <p class="error"></p>
              </div>
              <div class="input">
                <label for="passwd-confirm">CONFIRM PASSWORD</label>
                <input type="password" id="passwd-confirm" name="passwd-confirm">
              </div>
            </div>
          </div>
          <div class="submit left">
            <button type="submit" class="submit">Create Account</button>
          </div>
        </form>
        <div class="login left">Already have an account? <a href="#">Log In</a></div>
      </div>
    </div>
    <script src="./main.js" defer></script>
  </body>
</html>
